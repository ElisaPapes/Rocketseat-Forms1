<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos!</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
      <header>
        <h1> 
          Crie e compartilhe seu evento.
        </h1>
        <p>
          O primeiro passo é preencher esse formulário de inscrição.
        </p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Informações do evento
            </legend>
  
            <div class="input-wrapper">
              <label for="event-title"> Título do evento <span>(mínimo 8 caracteres)</span> </label>
              <input 
              type="text" 
              id="event-title"
              required
              minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-link"> Link do evento <span>(comece com https://)</span> </label>
              <input type="url" id="event-link">
            </div>
              
            <div class="input-wrapper">
              <label for="event-whatsapp"> Whatapp para contato <span>(somente números)</span> </label>
              <input type="number" id="event-whatsapp">
            </div>

            <div class="input-wrapper">
              <label for="event-info"> Informações extras</label>
              <textarea id="event-info"></textarea>

              <div class="input-wrapper">
                <label for="event-category"> Categoria</label>
                <select id="event-category">
                  <option value="live">Ao vivo</option>
                  <option value="podcast">Podcast</option>
                  <option value="mentorship">Mentoria</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Privacidade
            </legend>

            <div class="input-wrapper">
              <label for="event-email"> E-mail do administrador <span>(digite um e-mail válido)</span> </label>
              <input type="email" id="event-email">
            </div>

            <div class="input-wrapper">
              <label for="event-password"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span> </label>
              <input type="password" id="event-password" required minlength="8">
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private">
              <label for="event-private"> Evento privado</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Dia e hora
            </legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date"> date </label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin"> Das </label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end"> Até </label>
                <input type="time" id="event-end">
              </div>
            </div>


          </div>
        </fieldset>

      </div>
    </form>  
    <footer class="form-buttons">
      <input 
      form="form" 
      class="button" 
      type="submit" 
      value="Salvar Evento">
    </footer>
</body>
</html>

<!--
  - fieldset: agrupamento de campos;
  fild = campo | set = conjunto;
  - wrapper : encobrindo/encapsulando;
  - form = "id do formulário aqui"
  - Se criar um "button" dentro do formulario (1, 2 ou mais) ele vai entender que todos são botões de submit. É necessário colocar o "type:button" para dizer que não é o botão de submit.

  Exemplo:

  Botão de submit:
  <button> Salvar evento </button>

  Botão qualquer:
  <button type:"button"> Cancelar </button>

  O mesmo serve para o <input>;
-->
